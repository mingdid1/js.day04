<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
	<style type="text/css">
		#slide {padding: 5px; text-align: center; background: aqua;}
		#first {display: none; background: yellow; height: 100px;}
		#modal_wrap {
			display : none;
			position: fixed; z-index: 0;
			margin: auto; top: 0; left: 0; right: 0;
			width: 100%; height: 100%; background: rgba(0,0,0, .4);
		}
		#fi{
			display : none;
			position: fixed; z-index: 1;
			margin: auto; top: 30px; left: 0; right: 0;
			width: 300px; height: 350px;
			background: rgba(211,222,233, .9);
		}
	</style>
	
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script type="text/javascript">
			$(document).ready(function(){
				$("#slide").click(function(){
					$("#first").slideToggle("slow");
					// slideToggle: display를 불러온다
				});
			})
			
			function slideClick(){
				$("#fi").slideDown("slow");
				$("#modal_wrap").show();
			}
			
			function slide_hide(){
				$("#fi").slideUp("fast");
				$("#modal_wrap").hide();
			}
	</script>
	
</head>
<body>
	<button onclick="slideClick()">답글달기</button>

	<div id="modal_wrap">
		<div id="fi">
			<div style="width: 250px; margin: auto; padding-top: 20px;">
				<b>답글 작성 페이지</b><hr>
				<b>작성자 : 홍길동</b><hr>
				<b>제목</b><br><input type="text"><br>
				<b>내용</b><br><textarea rows="5" cols="30"></textarea>
				<hr>
				<button type="button">답글</button>
				<button type="button" onclick="slide_hide()">취소</button>
			</div>
		</div>
	</div>
	
<hr>
	<div id="slide">[오늘의 공지사항]</div>
	<div id="first">첫번째 영역</div>
</body>
</html>
