<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
	<style type="text/css">
		.out {width: 200px; height: 100px; border: 1px solid black;
				text-align: center; background: yellow;}
	</style>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script type="text/javascript">
	var n = 0;	
		$().ready(()=>{
			$("div.out").mouseenter(function(){
				$("p").first().text("<b>마우스 포인터 들어옴</b>");
				$("p").last().text(n++);
			});
			$("div.out").mouseleave(() => {
				$("p").first().html("<b>마우스 포인터 나감</b>");
				$("p").last().html("최종 횟수 : " + n++);
			});
		});
	</script>
	
	<div class="out">
		<p>마우스 이벤트</p>
		<p>0</p>
	</div>
</body>
</html>
